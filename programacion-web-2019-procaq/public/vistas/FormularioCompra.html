        <div class="contenido" >
                <form class="formulario">

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Nombres</label>
                      <input type="text" class="form-control" id="inputEmail4" placeholder="Julanito">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Apellidos</label>

                      <input type="text" class="form-control" id="inputPassword4" placeholder="de Tal">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputAddress">Email:</label>
                    <input type="email" class="form-control" id="inputAddress" placeholder="julanitodetal@example.com">
                  </div>

                  <div class="form-group">
                    <label for="inputAddress2">Dirección a donde se hará el envío:</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Carrera 34 #3B Narnia">
                  </div> 

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">Ciudad</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>

                    <div class="form-group col-md-4">
                      <label for="inputState">Departamento</label>
                      <select id="inputState" class="form-control">
                        <option selected>Seleccione...</option>
                        <option> Caquetá </option>
                        <option> Huila </option>
                        <option> Cundinamarca </option>
                        <option> Antioquia </option>
                      </select>
                    </div>

                    <div class="form-group col-md-2">
                      <label for="inputZip">Telefono</label>
                      <input type="number" class="form-control" id="inputZip">
                    </div>

                  </div>

                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        ¿Acepta que hagamos uso de su información para este proceso?
                      </label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar solicitud</button>
                  <br>
                </form>
